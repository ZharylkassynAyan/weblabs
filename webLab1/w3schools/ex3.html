<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other - Pen shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #043c16;
            color: #f6ff00;
            padding: 20px;
        }
        h1 {
            color: #f6ff00;
        }
        footer {
            background-color: #f6ff00;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Other - HTML Lists & Tables</h1>
    <p>In this section, we explore how to create lists and tables in HTML!</p>

    <h2>Example 1: Ordered List</h2>
    <ul>
        <li>Paper</li>
        <li>Stapler</li>
        <li>Pencil</li>
    </ul>

    <h2>Example 2: Table</h2>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td> Kaweco pencil</td>
            <td>$5</td>
        </tr>
        <tr>
            <td>Standart A4 Paper stack</td>
            <td>$4</td>
        </tr>
    </table>

    <footer>
        <a href="index.html" style="color: white;">Back to Menu</a>
    </footer>

</body>
</html>
